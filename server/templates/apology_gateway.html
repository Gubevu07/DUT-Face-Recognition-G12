<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Apology</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f5f7ff; display: grid; place-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2.5rem; border-radius: 0.75rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        h1 { color: #111827; margin-top: 0; }
        p { color: #6b7280; }
        .form-input { width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; font-size: 1rem; margin-top: 1rem; }
        .btn { background: #4f46e5; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 0.5rem; font-size: 1rem; font-weight: 500; cursor: pointer; margin-top: 1.5rem; width: 100%; }
        .status-message { margin-top: 1rem; font-weight: 500; padding: 0.8rem; border-radius: 0.5rem; display: none; }
        .status-message.success { background-color: #dcfce7; color: #10b981; display: block; }
        .status-message.error { background-color: #fee2e2; color: #b91c1c; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Special Consideration</h1>
        <p>Please enter your student email address. A secure link to the submission form will be sent to your inbox.</p>
        <form id="email-form">
            <input type="email" id="student-email" class="form-input" placeholder="e.g., 22256926@dut4life.ac.za" required>
            <button type="submit" class="btn">Send Secure Link</button>
        </form>
        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        const emailForm = document.getElementById('email-form');
        const statusDiv = document.getElementById('status-message');

        emailForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('student-email').value;
            statusDiv.className = 'status-message';
            statusDiv.textContent = 'Sending link...';

            try {
                const response = await fetch('/api/send-apology-link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.textContent = result.message;
                    statusDiv.className = 'status-message success';
                    emailForm.reset();
                } else {
                    throw new Error(result.error);
                }
            } catch (err) {
                statusDiv.textContent = `Error: ${err.message}`;
                statusDiv.className = 'status-message error';
            }
        });
    </script>
</body>
</html>
